<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Adhoc Test Page - 2025-11-23</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
        color: #e5e7eb;
      }
      .card {
        padding: 24px 28px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow:
          0 18px 40px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.8);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>hello</h1>
      <p>adhoc-html / 2025-11-23 / test page</p>
    </div>
  </body>
</html>
