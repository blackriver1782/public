<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="../../CloudTech-icon/CloudTech-3-logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <header>
      <img src="../../CloudTech-icon/CloudTech-1-trans.png" alt="CloudTech" class="logo">
      <h1>ğŸ“ å•é¡Œé›† ä¿®æ­£å±¥æ­´</h1>
      <p class="subtitle">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®çš†ã•ã¾ã‹ã‚‰ã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’å…ƒã«ä¿®æ­£ã—ãŸå±¥æ­´ã§ã™</p>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="total-count">-</div>
          <div class="stat-label">ä¿®æ­£ä»¶æ•°</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="month-count">-</div>
          <div class="stat-label">ä»Šæœˆã®ä¿®æ­£</div>
        </div>
      </div>
    </header>

    <div id="filter-container"></div>

    <main id="main-content">
      <div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
    </main>

    <footer>
      <p>ã”ä¸æ˜ç‚¹ã‚„èª¤ã‚Šã®ã”å ±å‘Šã¯ã€å„å•é¡Œãƒšãƒ¼ã‚¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ã‚ˆã‚ŠãŠçŸ¥ã‚‰ã›ãã ã•ã„ã€‚</p>
      <p style="margin-top: 0.5rem;">
        <a href="https://kws-cloud-tech.com/" target="_blank">CloudTech ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã¸æˆ»ã‚‹</a>
      </p>
    </footer>
  </div>

  <script>
    let allHistory = [];
    let indexData = null;
    let currentFilter = 'all';

    async function loadData() {
      try {
        // 1. index.json ã‚’èª­ã¿è¾¼ã¿
        const indexRes = await fetch('./index.json');
        if (!indexRes.ok) throw new Error('index.json ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—');
        indexData = await indexRes.json();

        // 2. å„æœˆã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¸¦åˆ—ã§èª­ã¿è¾¼ã¿
        const monthPromises = indexData.months.map(async (month) => {
          const res = await fetch(`./data/${month}.json`);
          if (!res.ok) return { month, history: [] };
          const data = await res.json();
          return data;
        });

        const monthDataList = await Promise.all(monthPromises);
        
        // 3. å…¨ãƒ‡ãƒ¼ã‚¿ã‚’çµåˆ
        allHistory = [];
        monthDataList.forEach(data => {
          if (data.history) {
            allHistory.push(...data.history);
          }
        });

        // 4. æ—¥ä»˜ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
        allHistory.sort((a, b) => b.date.localeCompare(a.date));

        renderFilters();
        renderData('all');
      } catch (error) {
        console.error(error);
        document.getElementById('main-content').innerHTML = 
          `<div class="error">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>ã—ã°ã‚‰ãçµŒã£ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</div>`;
      }
    }

    function renderFilters() {
      // è©¦é¨“åŒºåˆ†ã”ã¨ã®ã‚«ã‚¦ãƒ³ãƒˆ
      const counts = { all: allHistory.length };
      allHistory.forEach(item => {
        counts[item.exam] = (counts[item.exam] || 0) + 1;
      });

      const exams = ['SAP', 'SAA', 'SOA', 'SCS', 'DVA', 'ANS', 'DOP', 'AIF', 'DEA', 'MLA', 'MLS'].filter(e => counts[e]);
      
      let html = '<div class="filter-tabs">';
      html += `<button class="filter-tab active" onclick="filterByExam('all')">ã™ã¹ã¦<span class="tab-count">(${counts.all})</span></button>`;
      
      exams.forEach(exam => {
        html += `<button class="filter-tab" onclick="filterByExam('${exam}')">${exam}<span class="tab-count">(${counts[exam]})</span></button>`;
      });
      
      html += '</div>';
      document.getElementById('filter-container').innerHTML = html;
    }

    function filterByExam(exam) {
      currentFilter = exam;
      
      // ã‚¿ãƒ–ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.textContent.startsWith(exam === 'all' ? 'ã™ã¹ã¦' : exam)) {
          tab.classList.add('active');
        }
      });

      renderData(exam);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      return `${year}/${month}/${day}`;
    }

    function getMonthKey(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    }

    function renderData(filter) {
      const filteredHistory = filter === 'all' 
        ? allHistory 
        : allHistory.filter(item => item.exam === filter);

      // çµ±è¨ˆã‚’æ›´æ–°
      if (filter === 'all') {
        document.getElementById('total-count').textContent = indexData.stats.total;
      } else {
        document.getElementById('total-count').textContent = filteredHistory.length;
      }
      
      // ä»Šæœˆã®ä»¶æ•°
      const now = new Date();
      const thisMonthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
      const thisMonthCount = filteredHistory.filter(item => getMonthKey(item.date) === thisMonthKey).length;
      document.getElementById('month-count').textContent = thisMonthCount;

      if (filteredHistory.length === 0) {
        document.getElementById('main-content').innerHTML = 
          `<div class="loading">${filter}ã®ä¿®æ­£å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“</div>`;
        return;
      }

      // æœˆã”ã¨ â†’ æ—¥ä»˜ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
      const byMonth = {};
      filteredHistory.forEach(item => {
        const monthKey = getMonthKey(item.date);
        if (!byMonth[monthKey]) byMonth[monthKey] = {};
        if (!byMonth[monthKey][item.date]) byMonth[monthKey][item.date] = [];
        byMonth[monthKey][item.date].push(item);
      });

      // HTMLç”Ÿæˆ
      let html = '';
      const sortedMonths = Object.keys(byMonth).sort().reverse();
      
      sortedMonths.forEach((monthKey, index) => {
        const [year, month] = monthKey.split('-');
        const monthName = `${year}å¹´${parseInt(month)}æœˆ`;
        
        // ã“ã®æœˆã®ç·ä»¶æ•°ã‚’è¨ˆç®—
        const monthTotal = Object.values(byMonth[monthKey]).reduce((sum, items) => sum + items.length, 0);
        
        // æœ€æ–°ã®æœˆã¯é–‹ã„ãŸçŠ¶æ…‹ã«ã™ã‚‹
        const isOpen = index === 0 ? 'open' : '';
        
        html += `
          <section class="history-section ${isOpen}">
            <div class="section-header" onclick="toggleSection(this)">
              <div class="section-left">
                <h2 class="section-title">${monthName}</h2>
                <span class="section-count">${monthTotal}ä»¶</span>
              </div>
              <svg class="section-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            <div class="history-list">
        `;
        
        const dates = Object.keys(byMonth[monthKey]).sort().reverse();
        dates.forEach(date => {
          const items = byMonth[monthKey][date];
          const formattedDate = formatDate(date);
          
          html += `
            <div class="date-card">
              <div class="date-header">
                <span class="date-badge">${formattedDate}</span>
                <span class="date-count">${items.length}ä»¶ã®ä¿®æ­£</span>
              </div>
              <div class="items-list">
          `;
          
          items.forEach(item => {
            html += `
              <div class="history-item">
                <div class="item-id">
                  <span class="problem-id">${item.id}</span>
                  <span class="exam-badge exam-${item.exam.toLowerCase()}">${item.exam}</span>
                </div>
                <p class="item-summary">${item.summary}</p>
              </div>
            `;
          });
          
          html += `
              </div>
            </div>
          `;
        });
        
        html += `
            </div>
          </section>
        `;
      });

      document.getElementById('main-content').innerHTML = html;
    }

    function toggleSection(header) {
      const section = header.closest('.history-section');
      section.classList.toggle('open');
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    loadData();
  </script>
</body>
